<ion-header [translucent]="true">
  <ion-toolbar>
    <section id="header">
    <ion-title>
      <h1>PERFIL</h1>
    </ion-title>
    </section>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <section id="fondoColor">
    <ion-card>
      <section id="fondo">
    <form #formulario="ngForm" style="padding: 5px;">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" [(ngModel)]="perfil.nombre" #nombre="ngModel" required minlength="5">
        <p class="error" *ngIf="nombre.invalid && nombre.touched">Ingrese un nombre valido</p>
      </div>
   
      <div>
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion" [(ngModel)]="perfil.direccion" #direccion="ngModel" required minlength="8">
        <p class="error" *ngIf="direccion.invalid && direccion.touched">Ingrese una direccion valida</p>
      </div>
    
      <div>
        <label for="telefono">Telefono</label>
        <input type="text" name="telefono" id="telefono" [(ngModel)]="perfil.telefono" #telefono="ngModel" required minlength="5">
        <p class="error" *ngIf="telefono.invalid && telefono.touched">Ingrese un telefono valido</p>
      </div>
  
      <ion-button id="boton" [disabled]="formulario.invalid" expand="block" color="dark" fill="outline" shape="round" (click)="guardarDatosPerfil()" [ngClass]="{'clase-especial': PerfilService.clicked}" [routerLink]="['/tabs/tab3']">Enviar</ion-button>
    </form>
  </section>
    </ion-card>
  </section>
</ion-content>
